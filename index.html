<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSTA STORY BY RAJEEV KUMAR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div class="container">
            <div class="fullscreen">
                <div class="progress">
                    <div id="growth"></div>
                </div>
            </div>
           <div class="nav">
            <div class="nav-top">
                <div id="time">5:26</div>
                <div id="battery">
                    <img src="./network.png" alt="">
                    <img src="./wifi.png" alt="">
                    <img src="./battery.png" alt="">
                </div>
            </div>
            <div class="nav-bottom">
                <div id="logo">
                    <img src="https://i2.wp.com/www.jonathanjeter.com/images/Instagram_Logo_Large.png" alt="">
                </div>
                <div id="icons">
                    <img src="./love.png" alt="">
                    <img src="./message.png" alt="">
                </div>
            </div>
           </div>
            <div class="storybox">
            </div>
            <div class="username">
                <div id="circle">
                    <img src="./pfp.png" alt="">
                    <h3>Lawrence</h3>
                    <h3>bishnoi</h3>
                </div>
                <div id="menu">
                    <img src="./menu.png" alt="">
                </div>
            </div>
            <div class="post">
                <img src="./post.png" alt="">
            </div>
            <div class="share">
                <div id="share-left">
                    <img src="./love.png" alt="">
                    <img src="./message.png" alt="">
                    <img src="./share.png" alt="">
                </div>
                <div id="share-right">
                    <img src="./save.png" alt="">
                </div>
            </div>
            <div class="liked">
                <div id="images">
                    <img id="first" src="./post.png" alt="">
                    <img src="./pfp.png" alt="">
                </div>
                <div id="written">
                    <h3>Liked by Dhruv Rathee and others</h3>
                </div>
            </div>
            <div class="bottom">
                <div class="line"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
